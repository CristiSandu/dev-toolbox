name: Release - Multi-platform

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write # needed to push tags + create releases

jobs:
  version:
    if: github.event.pull_request.merged == true
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -----------------------------------
      # Bump version automatically
      # IMPORTANT: You can choose: patch | minor | major
      # -----------------------------------
      - name: Bump version
        id: bump
        run: |
          # Bump version in package.json
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          
          # Update version in Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          
          # Update version in tauri.conf.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updated version to $VERSION in package.json, Cargo.toml, and tauri.conf.json"

      # Commit the version bump
      - name: Commit version bump
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push

      # -----------------------------------
      # Create Git tag for release version
      # -----------------------------------
      - name: Create Git Tag
        run: |
          git tag v${{ steps.bump.outputs.version }}
          git push origin v${{ steps.bump.outputs.version }}

  build:
    if: github.event.pull_request.merged == true
    needs: version
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # -----------------------------------
      # Setup Rust + Node
      # -----------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: npm ci

      # -----------------------------------
      # Build Tauri App
      # -----------------------------------
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0

      # -----------------------------------
      # Upload artifacts
      # -----------------------------------
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          retention-days: 7

  release:
    if: github.event.pull_request.merged == true
    needs: [version, build]
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: ./artifacts/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: "Release v${{ needs.version.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            ./artifacts/windows/**/*
            ./artifacts/macos/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
