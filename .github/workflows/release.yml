name: Release - Windows version

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write # needed to push tags + create releases

jobs:
  release:
    if: github.event.pull_request.merged == true
    name: Build Windows Release
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Prefer Git Bash over WSL
        shell: powershell
        run: |
          $gitBashDir = "C:\Program Files\Git\bin"
          if (!(Test-Path "$gitBashDir\bash.exe")) {
            throw "Git Bash not found at $gitBashDir. Install Git for Windows."
          }
          "PATH=$gitBashDir;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      # -----------------------------------
      # 1. Setup Rust + Node
      # -----------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: npm ci

      # -----------------------------------
      # 2. Bump version automatically
      # IMPORTANT: You can choose: patch | minor | major
      # -----------------------------------
      - name: Bump version
        id: bump
        shell: powershell
        run: |
          npm version patch --no-git-tag-version
          $version = node -p "require('./package.json').version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      # Commit the version bump
      - name: Commit version bump
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push

      # -----------------------------------
      # 3. Create Git tag for release version
      # -----------------------------------
      - name: Create Git Tag
        run: |
          git tag v${{ steps.bump.outputs.version }}
          git push origin v${{ steps.bump.outputs.version }}

      # -----------------------------------
      # 4. Build Tauri (Windows executable)
      # -----------------------------------
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        with:
          releaseId: v${{ steps.bump.outputs.version }}

      # -----------------------------------
      # 5. Publish Release on GitHub
      # -----------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: "Release v${{ steps.bump.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
